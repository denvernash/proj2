<ion-header>
  <ion-navbar>
    <ion-title>
      My Diary
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item>
        <button ion-button full (click)="addEntry()">Add Entry</button>
      </ion-item>

    <ion-item *ngFor="let entry of entries">
        <ion-label (click)="editEntry(entry.key)">
        <img class="diaryimage" [src]="entry.image" /></ion-label>

      <ion-label (click)="editEntry(entry.id)"><h2>{{entry.title}}</h2></ion-label>
      <ion-label (click)="editEntry(entry.id)">
        <p>{{entry.text}}</p>
        <p>{{entry.timestamp}}</p>

      </ion-label>
      
      <button ion-button clear icon-only item-end (click)="deleteEntry(entry.id)">
          <ion-icon name="close-circle"></ion-icon>
        </button>
    </ion-item>
  </ion-list>

</ion-content>
