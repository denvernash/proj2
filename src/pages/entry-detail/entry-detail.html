<ion-header>
  <ion-navbar><ion-title>Edit Diary Entry</ion-title></ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list no-lines>
    <ion-item color="secondary"><ion-label>Entry title:</ion-label></ion-item>
    <ion-item><ion-input type="text" placeholder="New Entry" [(ngModel)]="entry.title"></ion-input></ion-item>

    <ion-item color="secondary"><ion-label>Photo</ion-label></ion-item>
    <ion-item><img  [src]="entry.image" />
    </ion-item>
    <button ion-button (click)="takePic()">Take Photo</button>

    
    <ion-item  color="secondary"><ion-label>Thoughts and experiences: </ion-label></ion-item>
    <ion-item><ion-textarea placeholder="Today I ..." [(ngModel)]="entry.text"></ion-textarea></ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <button ion-button (click)="cancelEntry()">Cancel </button>
      <button ion-button (click)="saveEntry()">Save</button>
    </ion-item>

    <ion-item no-lines>
      <p>Created: {{createDate}}</p>
    </ion-item>

  </ion-list>

</ion-content>
